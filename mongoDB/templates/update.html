<!DOCTYPE html>
<html>
<head>
    <title>Update Document</title>
</head>
<body>
    <h1>Update Document</h1>
    <form action="/update/{{ document_id }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ document.name }}" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ document.age }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
